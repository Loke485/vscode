<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  bodyload(){
        fetch("https://dummyjson.com/products")
        .then(function(response){
            return response.json();
        })
        .then(function(dat){
            dat.products.map(function(product){
                document.write(`${product.id}<div>
                    ${product.title}
                    </div>
                    <div>
                    ${product.images.map(function(pic){
                        document.write(`<img src =${pic}>`)
                    })}
                    <div>
        
                `)
    
            })
    
        })
    }
    </script>
    
</head>
<body onload="bodyload()">
    
</body>
</html>
